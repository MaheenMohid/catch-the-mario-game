<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Mario
    </title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Mario</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" Mario Character?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>mario</p>
            <img src="mario.jpg" alt="Mario">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Luigi</p>
            <img
               src="ll.jpg"
               alt="luigi"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Bowser</p>
            <img
               src="bow.jpg"
               alt="Bowser"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Princess</p>
            <img
               src="prin.jpg"
               alt="Princess"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
